<mat-card>
  <mat-card-content>
    <div class="header">
      <h2>LOGIN</h2>
    </div>
    <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
      <div class="email-input">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput required />
          <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">
            Requried email address
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <span class="alink">Forgot Password?</span>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input
            formcontrolName="password"
            matInput
            [type]="hide ? 'password' : 'text'"
            required
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide Password'"
            [attr.aira-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">
            Required password
          </mat-error>
        </mat-form-field>
      </div>
      <div class="btn-box">
        <button mat-flat-button class="btn">Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
